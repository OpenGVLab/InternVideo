  batch_size: 5

  DAGGER:
    iterations: 10
    update_size: 5000
    p: 0.5
    preload_lmdb_features: False
    lmdb_features_dir: data/trajectories_dirs/cma_da_aug_tune/trajectories.lmdb
    load_from_ckpt: True
    ckpt_to_load: data/checkpoints/cma_aug_tune/best_checkpoint.pth # REPLACE

MODEL:
  policy_name: CMAPolicy

  INSTRUCTION_ENCODER:
    bidirectional: True
