BASE_TASK_CONFIG_PATH: habitat_extensions/config/vlnce_task.yaml
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
NUM_ENVIRONMENTS: 1
TENSORBOARD_DIR: data/tensorboard_dirs/cma_da_aug_tune
CHECKPOINT_FOLDER: data/checkpoints/cma_da_aug_tune
EVAL_CKPT_PATH_DIR: data/checkpoints/cma_da_aug_tune

EVAL:
  USE_CKPT_CONFIG: False
  SPLIT: val_unseen
  EPISODE_COUNT: -1

IL:
